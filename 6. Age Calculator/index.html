<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Age Calculator</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="container">
			<div class="calculator">
				<h1> JavaScript <br><span>Age Calculator</span></h1>
				<div class="input-box">
					<input type="date" id="date">
					<button onclick="calculateAge()">Calculator</button>
				</div>
				<p id="result"></p>
			</div>
		</div>
		<script>
			let userInput = document.getElementById("date");
			userInput.max = new Date().toISOString().split("T")[0];
			let result = document.getElementById("result");

			function calculateAge() {
				let birthDate = new Date(userInput.value);
				console.log(birthDate);

				if (!isNaN(birthDate.getTime())) {
					let today = new Date();

					let years = today.getFullYear() - birthDate.getFullYear();
					let months = today.getMonth() - birthDate.getMonth();
					let days = today.getDate() - birthDate.getDate();

					if (days < 0) {
						months--;
						days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
					}

					if (months < 0) {
						years--;
						months += 12;
					}


					result.innerHTML = `Your are <span>${years}</span> years, <span>${months}</span> months, <span>${days}</span> ${days > 1 ? 'days' : 'day'}`;
				} else {
					result.innerHTML = "Invalid date";
				}
			}

			document.getElementById("calculateButton").addEventListener("click", calculateAge);


		</script>
	</body>

</html>
