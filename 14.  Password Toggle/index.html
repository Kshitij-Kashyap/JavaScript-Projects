<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'sans-serif';
            box-sizing: border-box;
        }

        body {
            background: navy;
        }

        .input-box {
            background: whitesmoke;
            width: 90%;
            max-width: 500px;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 300px auto;
            display: flex;
            align-items: center;
        }

        .input-box input {
            width: 100%;
            padding: 10px 0;
            border: 0;
            outline: 0;
            font-size: 24px;
            color: black;
        }

        .input-box img {
            width: 35px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="input-box">
        <input type="password" placeholder="Enter your password" id="password">
        <img src="https://img.icons8.com/ios-filled/50/hide.png" alt="show-password" id="eyeicon">
    </div>

    <script>
        const eyeicon = document.getElementById("eyeicon");
        const passwordInput = document.getElementById("password");

        eyeicon.onclick = () => {
            const isPassword = passwordInput.type === "password";
            passwordInput.type = isPassword ? "text" : "password";
            eyeicon.src = isPassword
                ? "https://img.icons8.com/ios-filled/50/show-password.png"
                : "https://img.icons8.com/ios-filled/50/hide.png";
        };
    </script>
</body>

</html>
